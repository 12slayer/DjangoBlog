{% extends "base.html" %}
{% block content %}
<div class="container">



    <h3>list of user</h3>

    <table class="table">
        <thead>
        <tr>

            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">DateCreated</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for a in appuser %}
        <tr>
            <td >{{ a.name }} </td>
            <td >{{ a.address }} </td >
            <td>{{ a.email }} </td>
            <td >{{ a.phone }} </td>

            <td >{{ a.date_created }} </td>
            <td>
                <a href="{% url 'delete_appuser' a.id %}"  > <i class="fa fa-trash"></i> </a>


            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</div>
{% endblock %}

</body>
</html>
